<div class="container-fluid">
  <app-page-title title="Teams" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div *ngFor="let team of teams" class="col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="media">
            <div class="avatar-md me-4">
              <span class="avatar-title rounded-circle bg-light text-danger font-size-16">
                <span class="initials">{{team.location.locationCode}}</span>
                <!--<img src="{{grid.image}}" alt height="30" />-->
              </span>
            </div>

            <div class="media-body overflow-hidden">
              <h5 class="text-truncate font-size-15">
                <a href="javascript: void(0);" class="text-dark">{{team.title}}</a>
              </h5>
              <p class="text-muted mb-4">{{team.description}}</p>
              <div class="avatar-group">
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img src="assets/images/users/default-avatar.png" class="rounded-circle avatar-xs" alt />
                    <!--<img src="{{grid.users[0]}}" class="rounded-circle avatar-xs" alt />-->
                  </a>
                </div>
                <div class="avatar-group-item">
                  <a href="javascript: void(0);"  class="d-inline-block">
                    <img src="assets/images/users/default-avatar.png" class="rounded-circle avatar-xs" alt />
                    <!--<img src="{{grid.users[1]}}" class="rounded-circle avatar-xs" alt />-->
                  </a>
                </div>
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img src="assets/images/users/default-avatar.png" class="rounded-circle avatar-xs" alt />
                    <!--<img src="{{grid.users[2]}}" class="rounded-circle avatar-xs" alt />-->
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-3">
              <span class="badge" [ngClass]="{ 'bg-success': team.location.locationCode === 'CL',
                    'bg-warning': team.location.locationCode === 'TMC',
                    'bg-danger': team.location.locationCode === '1960' }">{{team.location.location}}</span>
            </li>
            <!--<li class="list-inline-item me-3" title="Due Date" ngbTooltip="Due Date">-->
              <!--<i class="bx bx-calendar me-1"></i>-->
              <!--{{grid.date}}-->
            <!--</li>-->
            <!--<li class="list-inline-item me-3" title="Comments" ngbTooltip="Comments">-->
              <!--<i class="bx bx-comment-dots me-1"></i>-->
              <!--{{grid.comment}}-->
            <!--</li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
        <li class="page-item disabled">
          <a href="javascript: void(0);" class="page-link">
            <i class="mdi mdi-chevron-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">1</a>
        </li>
        <li class="page-item active">
          <a href="javascript: void(0);" class="page-link">2</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">3</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">4</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">5</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">
            <i class="mdi mdi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
